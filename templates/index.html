<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CMR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            width: 150px;
        }

        .card:hover {
            background-color: #f5f5f5;
        }

        .order-table th, .order-table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Filter by Customer</h3>
            <select id="customerFilter" class="form-control" onchange="filterProducts()">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Products</h2>
            <div id="existingItems" class="card-container">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <h2>Order List</h2>
            <table class="table order-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Order Summary</h3>
            <p>Total Price: $<span id="totalPrice">0.00</span></p>
            <p>Total Quantity: <span id="totalQuantity">0</span></p>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='script.js') }}"></script>

</body>
</html>
